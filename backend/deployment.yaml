apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: three-tier
  labels:
    role: api
    env: production
  # annotations:
  #   argocd.argoproj.io/sync-wave: "2"

spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      role: api
  template:
    metadata:
      labels:
        role: api
    spec:
      # imagePullSecrets:
      # - name:  gcp-registry-secret
      serviceAccountName: backend-sa
      containers:
      - name: api
        image: us-central1-docker.pkg.dev/project-9a74d1a5-edac-4cb9-a0b/furniro/furniro-backend:1.0.6
        imagePullPolicy: IfNotPresent
        env:
          # MongoDB Connection
         
          - name: MONGO_URI
            valueFrom:
              configMapKeyRef:
                name: app-config
                key: MONGODB_URI
          
          # App Configuration
          - name: NODE_ENV
            valueFrom:
              configMapKeyRef:
                name: app-config
                key: NODE_ENV
          
          - name: PORT
            value: "8000"
          
          # JWT Configuration
          - name: JWT_SECRET
            valueFrom:
              secretKeyRef:
                name: app-secrets
                key: JWT_SECRET
          
          # Frontend URL for CORS
          - name: FRONTEND_URL
            valueFrom:
              configMapKeyRef:
                name: app-config
                key: FRONTEND_URL
                
          - name: BACKEND_URL
            valueFrom:
              configMapKeyRef:
                name: app-config
                key: BACKEND_URL
          
          # Cloudinary Configuration
          - name: CLOUDINARY_CLOUD_NAME
            valueFrom:
              secretKeyRef:
                name: app-secrets
                key: CLOUDINARY_CLOUD_NAME
          
          - name: CLOUDINARY_API_KEY
            valueFrom:
              secretKeyRef:
                name: app-secrets
                key: CLOUDINARY_API_KEY
        
        ports:
        - containerPort: 8000
          name: http
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        
        # securityContext:
        #   runAsNonRoot: true
        #   runAsUser: 1000
        #   allowPrivilegeEscalation: false
        #   readOnlyRootFilesystem: true
        #   capabilities:
        #     drop:
        #       - ALL
        
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      
      volumes:
      - name: tmp
        emptyDir: {}