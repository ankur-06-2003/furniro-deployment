apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: three-tier
  labels:
    app: mongodb
    env: production
spec:
  serviceName: mongodb-svc
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      # FIX: This changes volume ownership so User 999 can write to /data/db
      securityContext:
        fsGroup: 999
      
      containers:
      - name: mongodb
        # Using Google's mirror to bypass Docker Hub pull limits
        image: mirror.gcr.io/library/mongo:7.0
        imagePullPolicy: IfNotPresent
        
        # Container-level security
        securityContext:
          runAsNonRoot: true
          runAsUser: 999
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL

        ports:
        - containerPort: 27017
          name: mongodb

        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongo-sec
              key: username
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongo-sec
              key: password
        - name: MONGO_INITDB_DATABASE
          value: furniro

        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"

        volumeMounts:
        - name: mongo-data
          mountPath: /data/db

        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - |
              mongosh --username "$MONGO_INITDB_ROOT_USERNAME" \
              --password "$MONGO_INITDB_ROOT_PASSWORD" \
              --authenticationDatabase admin \
              --eval "db.adminCommand('ping')" \
              --quiet
          initialDelaySeconds: 45
          periodSeconds: 10
          timeoutSeconds: 5

        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - |
              mongosh --username "$MONGO_INITDB_ROOT_USERNAME" \
              --password "$MONGO_INITDB_ROOT_PASSWORD" \
              --authenticationDatabase admin \
              --eval "db.adminCommand('ping')" \
              --quiet
          initialDelaySeconds: 20
          periodSeconds: 5
          timeoutSeconds: 5

  volumeClaimTemplates:
  - metadata:
      name: mongo-data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: standard-rwo # Optimized for GKE
      resources:
        requests:
          storage: 10Gi